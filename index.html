<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayit Formu</title>

    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,300&display=swap');
        </style>
</head>
<body>
    <section class="main"> 
        <h1 class="title">Kayıt Formu</h1>
        <form action ="#">
            <div class="main-box">
                <div class="input-box">
                    <span class="text">Adınız</span>
                    <input type="text">
                </div>

                <div class="input-box">
                    <span class="text">Soyadınız</span>
                    <input type="text">
                </div>

                <div class="input-box">
                    <span class="text">E-mail</span>
                    <input type="text">
                </div>

                <div class="input-box">
                    <span class="text">Telefon</span>
                    <input type="text">
                </div>

                <div class="input-box">
                    <span class="text">Şifreniz</span>
                    <input type="password">
                </div>
                
                <div class="input-box">
                    <span class="text">Ülkeniz</span>
                    <input type="text">
                </div>               
            </div>

            <div class="container">
                <input type="radio" name="gender" id="circle-1">
                <input type="radio" name="gender" id="circle-2">
                <span clas="gender">Cinsiyet</span>
                <div class="category">
                    <label for="circle-1">
                        <span class="circle one"></span>
                        <span class="male">Erkek</span>
                    </label>

                    <label for="circle-2">
                        <span class="circle two"></span>
                        <span class="male">Kadın</span>
                    </label>
                </div>

            </div>
            <div class="btn">
                <input type="submit" value="Kayıt Ol">
            </div>
        </form>
    </section>
    
</body>
</html>
